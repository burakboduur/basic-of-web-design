<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İş Başvuru Formu</title>
</head>
<body bgcolor="aliceblue">
    <form action="" method="get">
        <h1 align="center">İş Başvuru Formu</h1>  
        <table border="1" align="center">
        <tr>
        <td colspan="3" align="center"><font color="blue">Genel Bilgiler</font></td>
        </tr>
     <tr>
     <td>Adı Soyadı*</td>
     <td>
                    <input type="text" name="" size="45" />
                </td>
     </tr>
            <tr>
     <td>Doğum Tarihi *</td>
     <td>
                    <input type="date" name="" style="width:100%" />
                </td>
     </tr>          
            <tr>
     <td>Cinsiyet *</td>
     <td>
                    <input type="radio" name="cinsiyet"/> ERKEK
                    <input type="radio" name="cinsiyet"/> KADIN
                </td>
            </tr>
     <tr>
        <td colspan="3" align="center"><font color="blue">İletişim Bilgileri</font></td>
    </tr>
     <tr>
     <td>E-Posta Adresi *</td>
     <td>
                    <input type="email" name="" size="45" required/>
                </td>
     </tr>       
     <tr>
     <td>Telefon *</td>
     <td>
                    <input type="tel" name="" placeholder="(___)(_______)" size="45" required/>
                </td>
     </tr> 
     <tr>
        <td>Adres *</td>
        <td>
            <textarea cols="43" rows="3"></textarea>
        </td>
     </tr> 
        <tr>
            <td colspan="3" align="center"><font color="blue">Diğer Bilgiler</font></td>
        </tr>      
            <tr>
     <td>Mezuniyet Durumu *</td>
     <td>
                    <input type="radio" name="mezuniyet"/> İlkokul
                    <input type="radio" name="mezuniyet"/> Ortaokul
                    <input type="radio" name="mezuniyet"/> Lise
                    <input type="radio" name="mezuniyet"/> Üniversite             
                </td>
     </tr> 
            <tr>
     <td>İngilizce Seviyeniz *</td>
     <td>
                    <select id="" name="" style="width:100%">
                        <option value="">Seçiniz</option>
                        <option value="">Bilmiyorum</option>
                        <option value="">Orta Seviye</option>
                        <option value="">İleri Seviye</option>
                    </select>               
                </td>
     </tr> 
            <tr>
     <td>İş Pozisyonu *</td>
     <td>
        <input type="text" name="" size="45" />
                </td>
     </tr> 
            <tr>
     <td>Askerlik Durumu</td>
     <td>
                    <select id="" name="" style="width:100%">
                        <option value="">Seçiniz</option>
                        <option value="">Tecilli</option>
                        <option value="">Muaf</option>
                        <option value="">Yapıldı</option>
                    </select>               
                </td>
     </tr> 
            <tr>
     <td>Ek Bilgi</td>
     <td>
                    <textarea name="" rows="7" style="width: 100%" placeholder="Sizinle ilgili eklemek istediğiniz diğer bilgileri buraya yazabilirsiniz."></textarea>
                </td>
     </tr>
            <tr>
     <td colspan="2">
                    <input type="submit" value="BAŞVUR"/>
                </td>
     </tr>       
     </table>
    </form>
</body>
</html>
